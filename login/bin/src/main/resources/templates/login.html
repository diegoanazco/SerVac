<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Servac</title>
	 <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://
    use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class = "container">
		<div class = "alert alert-danger" role = "alert" th:if = "${param.error}">
			El correo o contraseña son incorrectos!
		</div>
		
		<form th:action="@{/login}" method = "post">
			<h1 class = "h3 mb-3 font-weight-normal">Ingresar</h1>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus/> <br />
			
			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus/><br/>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
			<div class="margin-top20 text-center"> ¿No tienes una cuenta? <a th:href="registration">hablamos</a></div>
		</form>
	</div>
	
</body>
</html>
